<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Create a New Account</h1>
    </header>
    
    <section>
        <form th:action="@{/users/register}" th:object="${user}" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Your name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Your email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Your password" required>
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
        
        <div th:if="${#fields.hasErrors()}">
            <p style="color:red;">Please correct the highlighted fields and submit again.</p>
        </div>
        <div th:if="${error}">
            <p style="color:red;" th:text="${error}">An error occurred</p>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Your Blog Platform. All rights reserved.</p>
    </footer>
</body>
</html>
